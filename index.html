<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EzProof - Proofreading Tool</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="assets/favicon.ico">
</head>
<body>
    <header>
        <div class="container">
            <h1 class="logo">EzProof</h1>
            <p class="tagline">Your ultimate proofreading assistant.</p>
        </div>
    </header>
    <main>
        <div class="container">
            <section class="form-section">
                <h2>Check Your Text</h2>
                <p>Paste your text below, and we'll analyze it for grammar, spelling, and readability.</p>
                <textarea id="input-text" placeholder="Enter your text here..."></textarea>
                <button id="proofread-button">Proofread</button>
            </section>
            <section class="results-section">
                <h2>Results</h2>
                <div id="results"></div>
            </section>
        </div>
    </main>
